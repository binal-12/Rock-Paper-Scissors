<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="imgs">
        <img src="./imgs/rock.png" alt="" srcset="">
        <img src="./imgs/paper.png" alt="" srcset="">
        <img src="./imgs/scissors.png" alt="" srcset="">
    </div>
    <div class="images">
        <img src="./imgs/rock.png" alt="" class="user rock">
        <img src="./imgs/paper.png" alt="" class="user paper">
        <img src="./imgs/scissors.png" alt="" class="user scissors">
        <img src="./imgs/rock.png" alt="" class="comp rock">
        <img src="./imgs/paper.png" alt="" class="comp paper">
        <img src="./imgs/scissors.png" alt="" class="comp scissor">
    </div>
    <main>
        <div class="logo">
            <h1 class="title">Rock-Paper-Scissors</h1>
            <h3 class="des">That old game but more stylish.</h3>
        </div>
        <div class="buttons">
            <div class="btn light" id="start">
                <h2 class="btn-txt">Start</h2>
            </div>
            <!-- <div class="btn dark">
                <h2 class="btn-txt">How to play</h2>
            </div>
            <div class="share btn dark">
                <h2 class="btn-txt"><span class="material-icons">
                    ios_share
                    </span></h2>
            </div> -->
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
